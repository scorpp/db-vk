    title: DeaDBeeF VKontakte plugin - Token retrieval
---
<p>Скопируйте строку целиком и вставьте в настройки плагина</p>

<textarea cols="80" id="vk_token" rows="7"></textarea>

<script type="text/javascript">
        var params = location.hash.substr(1).split('&');
        var po = {};
        for (var i = 0; i < params.length; i++) {
          var kv = params[i].split('=');
          po[kv[0]] = kv[1];
        }
        document.getElementById('vk_token').value += JSON.stringify(po);
</script>
